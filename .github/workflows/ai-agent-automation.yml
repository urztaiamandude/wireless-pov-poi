name: AI Agent Automation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday midnight UTC
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  ai_agent_dispatcher:
    name: AI Agent Dispatcher
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'schedule' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ai_agent/requirements.txt
        env:
          SKIP_PIO: '1'  # Skip PlatformIO in CI by default
      
      - name: Run AI Agent Dispatcher
        run: |
          python scripts/ai_agent/agent_dispatcher.py
        env:
          SKIP_PIO: '1'
      
      - name: Upload dispatcher output
        uses: actions/upload-artifact@v4
        with:
          name: dispatcher-output
          path: scripts/ai_agent/output/

  analyze_code:
    name: AI Code Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ai_agent/requirements.txt
        env:
          SKIP_PIO: '1'
      
      - name: Run AI Code Analysis
        id: analysis
        run: |
          python scripts/ai_agent/analyze_code.py '{"name":"github_actions_analysis"}'
        continue-on-error: true
        env:
          SKIP_PIO: '1'
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: code-analysis-results
          path: scripts/ai_agent/output/

  detect_errors:
    name: Error Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ai_agent/requirements.txt
      
      - name: Run Error Detection
        run: |
          python scripts/ai_agent/detect_errors.py '{"name":"github_actions_error_detection"}'
        continue-on-error: true
      
      - name: Upload error detection results
        uses: actions/upload-artifact@v4
        with:
          name: error-detection-results
          path: scripts/ai_agent/output/

  generate_patterns:
    name: Pattern Generation
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ai_agent/requirements.txt
      
      - name: Generate new LED patterns
        run: |
          python scripts/ai_agent/generate_patterns.py '{"name":"github_actions_patterns","num_patterns":4}'
      
      - name: Upload generated patterns
        uses: actions/upload-artifact@v4
        with:
          name: generated-patterns
          path: scripts/ai_agent/output/generated_patterns/

  on_demand_task:
    name: On-Demand Task
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/ai-agent')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ai_agent/requirements.txt
        env:
          SKIP_PIO: '1'
      
      - name: Parse command
        id: parse
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if echo "$COMMENT" | grep -q "/ai-agent analyze"; then
            echo "task=analyze" >> $GITHUB_OUTPUT
          elif echo "$COMMENT" | grep -q "/ai-agent pattern"; then
            echo "task=pattern" >> $GITHUB_OUTPUT
          elif echo "$COMMENT" | grep -q "/ai-agent test"; then
            echo "task=test" >> $GITHUB_OUTPUT
          fi
      
      - name: Run requested task
        run: |
          TASK="${{ steps.parse.outputs.task }}"
          case $TASK in
            analyze)
              python scripts/ai_agent/analyze_code.py '{"name":"comment_triggered"}'
              ;;
            pattern)
              python scripts/ai_agent/generate_patterns.py '{"name":"comment_triggered","num_patterns":4}'
              ;;
            test)
              python scripts/ai_agent/detect_errors.py '{"name":"comment_triggered"}'
              ;;
          esac
        env:
          SKIP_PIO: '1'
      
      - name: Upload task results
        uses: actions/upload-artifact@v4
        with:
          name: on-demand-task-results
          path: scripts/ai_agent/output/
