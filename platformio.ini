; PlatformIO Project Configuration File
; Build options for Nebula Poi
; Supports Teensy 4.1, ESP32, and ESP32-S3

[platformio]
default_envs = teensy41
src_dir = teensy_firmware

; Teensy 4.1 Environment - Builds from teensy_firmware directory
[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
    fastled/FastLED@^3.6.0
build_flags =
    -D USB_SERIAL
    -O2
    -Wno-unused-variable
monitor_speed = 115200
upload_protocol = teensy-cli
; Generate HEX file for Teensy Loader
extra_scripts = post:scripts/post_build_teensy.py

; ESP32 Environment - Builds from esp32_firmware directory  
[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
monitor_filters =
    esp32_exception_decoder
build_flags =
    -D CORE_DEBUG_LEVEL=3
board_build.partitions = default.csv
board_build.filesystem = spiffs

; ESP32-S3 Environment - 16MB Flash, 8MB PSRAM (Recommended for new builds)
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
    fastled/FastLED@^3.6.0
monitor_filters = 
    esp32_exception_decoder
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM
board_build.flash_mode = qio
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB

; Common settings
[env]
monitor_speed = 115200
