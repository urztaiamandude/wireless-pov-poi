; PlatformIO Project Configuration File
; Nebula Poi - Dual Microcontroller POV System
;
; Teensy 4.1:  Main POV engine (16MB PSRAM, 64GB microSD)
; ESP32-S3:    WiFi/BLE controller (16MB Flash, 8MB PSRAM)
;
; Build Teensy:  pio run -e teensy41
; Build ESP32:   pio run -e esp32s3
; Upload Teensy: pio run -e teensy41 -t upload
; Upload ESP32:  pio run -e esp32s3 -t upload

[platformio]
default_envs = teensy41
src_dir = teensy_firmware

; Common settings
[env]
monitor_speed = 115200

; ─────────────────────────────────────────────────────────────
; Teensy 4.1 — POV Engine + LED Controller
; Hardware: 16MB PSRAM (2×8MB), 64GB microSD, APA102 32-LED strip
; ─────────────────────────────────────────────────────────────
[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
    fastled/FastLED@^3.6.0
build_flags =
    -D USB_SERIAL
    -O2
    -Wno-unused-variable
upload_protocol = teensy-gui

; ─────────────────────────────────────────────────────────────
; ESP32-S3 — WiFi/BLE Co-processor + Web Server
; Board: ESP32-S3-DevKitC-1 N16R8 (16MB Flash, 8MB PSRAM)
; Web UI is embedded in firmware (no separate SPIFFS upload needed)
; ─────────────────────────────────────────────────────────────
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_speed = 921600
lib_deps =
    bblanchon/ArduinoJson@^7.2.0
monitor_filters =
    esp32_exception_decoder
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM
    -D CONFIG_SPIRAM_USE_MALLOC=1
    -D BLE_ENABLED=1
    -I src
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB
board_build.filesystem = spiffs
