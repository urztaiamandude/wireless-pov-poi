<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Battery Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        /* Gauge Section */
        .gauge-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gauge-container {
            position: relative;
            width: 240px;
            height: 240px;
        }

        svg.gauge-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .gauge-background {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .gauge-fill {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.6s ease;
        }

        .gauge-fill.full {
            stroke: #10b981;  /* Green */
        }

        .gauge-fill.normal {
            stroke: #667eea;  /* Blue */
        }

        .gauge-fill.warning {
            stroke: #f59e0b;  /* Amber */
        }

        .gauge-fill.critical {
            stroke: #ef4444;  /* Red */
        }

        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .percentage {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .percentage-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: #f0f1f5;
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .stat-unit {
            font-size: 14px;
            color: #999;
            font-weight: 400;
            margin-left: 2px;
        }

        /* Status Alert */
        .status-alert {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .status-alert.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-alert.success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        .status-alert.warning {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #92400e;
            animation: pulse-alert 1s infinite;
        }

        .status-alert.danger {
            background: #fee2e2;
            border-color: #ef4444;
            color: #7f1d1d;
            animation: pulse-alert 0.5s infinite;
        }

        .status-alert.info {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }

        .alert-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .alert-text {
            font-weight: 500;
            font-size: 14px;
        }

        /* Runtime Bar */
        .runtime-section {
            margin-bottom: 20px;
        }

        .runtime-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .runtime-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .runtime-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.6s ease;
            border-radius: 4px;
        }

        /* Connection Status */
        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #999;
            justify-content: center;
            padding: 10px;
            border-radius: 6px;
            background: #f8f9fa;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse-dot 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
            animation: pulse-dot 0.5s infinite;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-alert {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .gauge-container {
                width: 200px;
                height: 200px;
            }

            .percentage {
                font-size: 40px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 20px;
            }
        }

        /* Loading state */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>üîã</span>
                Battery Monitor
            </h1>
            <p class="subtitle">Wireless POV Poi System</p>
        </header>

        <!-- Gauge -->
        <div class="gauge-section">
            <div class="gauge-container">
                <svg class="gauge-svg" viewBox="0 0 200 200">
                    <!-- Background circle -->
                    <circle class="gauge-background" cx="100" cy="100" r="85" />

                    <!-- Gauge fill (percentage arc) -->
                    <circle id="gauge-fill" class="gauge-fill normal" cx="100" cy="100" r="85"
                            stroke-dasharray="534"
                            stroke-dashoffset="534"
                            style="transform: rotate(-90deg); transform-origin: center;" />
                </svg>

                <!-- Center circle with percentage -->
                <div class="gauge-center">
                    <div class="percentage" id="percentage-display">--%</div>
                    <div class="percentage-label">Remaining</div>
                </div>
            </div>
        </div>

        <!-- Status Alert -->
        <div id="status-alert" class="status-alert">
            <span class="alert-icon" id="alert-icon">‚ÑπÔ∏è</span>
            <span class="alert-text" id="alert-text">Loading...</span>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Voltage</div>
                <div class="stat-value">
                    <span id="voltage-display">--</span>
                    <span class="stat-unit">V</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Current</div>
                <div class="stat-value">
                    <span id="current-display">--</span>
                    <span class="stat-unit">A</span>
                </div>
            </div>
        </div>

        <!-- Runtime -->
        <div class="runtime-section">
            <div class="runtime-label">Estimated Runtime</div>
            <div class="runtime-bar">
                <div class="runtime-fill" id="runtime-fill" style="width: 0%"></div>
            </div>
            <div style="margin-top: 8px; text-align: center;">
                <span id="runtime-display" style="font-size: 18px; font-weight: 700; color: #333;">-- min</span>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="connection-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="connection-text">Connecting...</span>
        </div>

        <footer>
            <p>Updates every 5 seconds</p>
            <p style="margin-top: 10px;">
                <a href="http://192.168.4.1" target="_blank">‚Üê Back to Main Interface</a>
            </p>
        </footer>
    </div>

    <script>
        const API_URL = '/api/battery';
        const UPDATE_INTERVAL = 5000;  // 5 seconds

        let lastPercentage = -1;
        let updateTimer;

        // Status messages
        const STATUS_MESSAGES = {
            full: {
                text: '‚úÖ Fully Charged',
                icon: '‚úÖ',
                class: 'success'
            },
            normal: {
                text: '‚úÖ Operating Normally',
                icon: '‚úÖ',
                class: 'success'
            },
            warning: {
                text: '‚ö†Ô∏è Low Battery - Recharge Recommended',
                icon: '‚ö†Ô∏è',
                class: 'warning'
            },
            critical: {
                text: 'üö® Critical Battery - Stop Immediately!',
                icon: 'üö®',
                class: 'danger'
            }
        };

        // Gauge color classes
        const STATUS_COLORS = {
            full: 'full',
            normal: 'normal',
            warning: 'warning',
            critical: 'critical'
        };

        async function updateBatteryStatus() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.connected === false) {
                    showConnectionError(data.error || 'Battery monitor not available');
                    return;
                }

                // Update gauge
                updateGauge(data.percentage, data.status);

                // Update stats
                updateStats(data);

                // Update alert
                updateAlert(data.status);

                // Update connection status
                updateConnectionStatus(true);

            } catch (error) {
                console.error('Battery fetch error:', error);
                showConnectionError('Unable to connect to poi system');
                updateConnectionStatus(false);
            }
        }

        function updateGauge(percentage, status) {
            // Update percentage display
            const percentageInt = Math.round(percentage);
            document.getElementById('percentage-display').textContent = percentageInt + '%';

            // Update gauge fill
            const circumference = 2 * Math.PI * 85;  // radius = 85
            const offset = circumference * (1 - (percentage / 100));

            const gaugeFill = document.getElementById('gauge-fill');
            gaugeFill.style.strokeDashoffset = offset;

            // Update gauge color
            gaugeFill.className = 'gauge-fill ' + STATUS_COLORS[status];

            // Update runtime bar (same percentage)
            document.getElementById('runtime-fill').style.width = percentage + '%';

            lastPercentage = percentage;
        }

        function updateStats(data) {
            // Voltage
            document.getElementById('voltage-display').textContent = data.voltage.toFixed(2);

            // Current
            document.getElementById('current-display').textContent = data.current.toFixed(2);

            // Runtime
            let runtimeText = data.runtime + ' min';
            if (data.runtime > 60) {
                const hours = Math.floor(data.runtime / 60);
                const mins = data.runtime % 60;
                runtimeText = hours + 'h ' + mins + 'min';
            }
            document.getElementById('runtime-display').textContent = runtimeText;
        }

        function updateAlert(status) {
            const alertDiv = document.getElementById('status-alert');
            const alertIcon = document.getElementById('alert-icon');
            const alertText = document.getElementById('alert-text');

            const msg = STATUS_MESSAGES[status] || STATUS_MESSAGES.normal;

            alertDiv.className = 'status-alert show ' + msg.class;
            alertIcon.textContent = msg.icon;
            alertText.textContent = msg.text;
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('connection-text');

            if (connected) {
                dot.className = 'status-dot';
                text.textContent = 'Connected';
            } else {
                dot.className = 'status-dot offline';
                text.textContent = 'Disconnected';
            }
        }

        function showConnectionError(errorMsg) {
            document.getElementById('percentage-display').textContent = '--';
            document.getElementById('voltage-display').textContent = '--';
            document.getElementById('current-display').textContent = '--';
            document.getElementById('runtime-display').textContent = '--';

            const alertDiv = document.getElementById('status-alert');
            const alertIcon = document.getElementById('alert-icon');
            const alertText = document.getElementById('alert-text');

            alertDiv.className = 'status-alert show info';
            alertIcon.textContent = '‚ÑπÔ∏è';
            alertText.textContent = errorMsg;
        }

        // Initial update and periodic updates
        function startUpdates() {
            updateBatteryStatus();  // Initial update
            updateTimer = setInterval(updateBatteryStatus, UPDATE_INTERVAL);
        }

        function stopUpdates() {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startUpdates);
        } else {
            startUpdates();
        }

        // Stop updates if user leaves page
        window.addEventListener('beforeunload', stopUpdates);

        // Pause when tab is hidden, resume when visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopUpdates();
            } else {
                startUpdates();
            }
        });
    </script>
</body>
</html>
